<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="mt-16 ">
            <h1 class="text-center text-6xl font-medium">Just <span class="text-blue-700 font-extrabold ">Do it</span> </h1>
            <div class="w-1/3 bg-gray-100 mx-auto border-2 mt-10 ">
               <div class="grid grid-cols-4 xl:gap-x-4 xl:gap-y-6 p-5 sm:gap-2 ">
                   <div class="col-span-4 bg-gray-300">
                       <p class="p-3 text-right text-2xl font-bold h-14" id="paragraph" > Enter 
                       </p>
                   </div>
                   <div class="bg-gray-300 rounded-xl">
                    <h2 id="" class="text-center text-2xl font-medium  ">(</h2>
                </div> 
                <div class="bg-gray-300 rounded-xl">
                    <h2 id="" class="text-center text-2xl font-medium">)</h2>
                </div> 
                <div class="bg-gray-300 rounded-xl" onclick="operate('%')">
                    <h2 id="" class="text-center text-2xl font-medium">%</h2>
                </div> 
                <div class="bg-gray-300 rounded-xl number">
                    <h2 id="" class="text-center text-2xl font-medium sm:text-xl">AC</h2>
                </div> 
                   <div class="bg-gray-300 rounded-xl number " >
                       <h2 id=""  class="text-center text-2xl font-medium px-.5 py-1 ">7</h2>
                   </div> 
                   <div class="bg-gray-300 rounded-xl number" >
                       <h2 id="" class="text-center text-2xl font-medium px-.5 py-1 ">8</h2>
                   </div> 
                   <div class="bg-gray-300 rounded-xl number" >
                       <h2 id="" class="text-center text-2xl font-medium px-.5 py-1 ">9</h2>
                   </div> 
                   <div class="bg-gray-300 rounded-xl" onclick="operate('/')">
                       <h2 id="" class="text-center text-2xl font-medium">/</h2>
                   </div> 
                   <div class="bg-gray-300 rounded-xl number" >
                       <h2 id="" class="text-center text-2xl font-medium px-.5 py-1 ">4</h2>
                   </div> 
                   <div class="bg-gray-300 rounded-xl number" >
                       <h2 id="" class="text-center text-2xl font-medium px-.5 py-1 ">5</h2>
                   </div> 
                   <div class="bg-gray-300 rounded-xl number" >
                       <h2 id="" class="text-center text-2xl font-medium px-.5 py-1 ">6</h2>
                   </div> 
                   <div class="bg-gray-300 rounded-xl" onclick="operate('*')">
                       <h2 id="" class="text-center text-2xl font-medium">*</h2>
                   </div> 
                   <div class="bg-gray-300 rounded-xl number" >
                       <h2 id="" class="text-center text-2xl font-medium px-.5 py-1 ">1</h2>
                   </div> 
                   <div class="bg-gray-300 rounded-xl number" >
                       <h2 id="" class="text-center text-2xl font-medium px-.5 py-1 ">2</h2>
                   </div> 
                   <div class="bg-gray-300 rounded-xl number" >
                       <h2 id="" class="text-center text-2xl font-medium px-.5 py-1 ">3</h2>
                   </div> 
                   <div class="bg-gray-300 rounded-xl " onclick="operate('-')">
                       <h2 id="" class="text-center text-2xl font-medium">-</h2>
                   </div> 
                   <div class="bg-gray-300 rounded-xl number" >
                       <h2 id="" class="text-center text-2xl font-medium px-.5 py-1 ">0</h2>
                   </div> 
                   <div class="bg-gray-300 rounded-xl">
                       <h2 id="" class="text-center text-2xl font-medium">.</h2>
                   </div> 
                   <div class="bg-blue-500 rounded-xl">
                       <h2 id="equal" class="text-center text-2xl font-medium">=</h2>
                   </div> 
                   <div class="bg-gray-300 rounded-xl" onclick="operate('+')">
                       <h2 id="" class="text-center text-2xl font-medium">+</h2>
                   </div> 
               </div>
            </div>
        </section>
       
    </main>
    <script src="calculator.js"></script>
</body>
</html>
